<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="../../css/aside.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="../../js/accordion.js" defer></script>
</head>
<body>
    <aside>
        <div class="user">
            <div>
                <img src="../../img/user.png" class="profile-picture">
            </div>
            <div class="user-profile">
                <p><span id="user-name">Nome de usuario</span> <br> <span id="user-role">Cargo</span></p>
            </div>
        </div> 
        <button id="home"><i class="fa fa-home" aria-hidden="true"></i> Pagina principal</button>
        <button class="accordion">
            <div class="left"><i class="fa fa-users" aria-hidden="true"></i></div>
            <div class="middle"> Residentes </div>
            <div class="center"><i class="fa fa-chevron-down" aria-hidden="true"></i></div>
        </button>
        <div class="panel">
            <button>Cadastrar novo residente</button>
            <button>Consultar residentes</button>
            <button>Relatorios de residentes</button>
        </div>
        <button class="accordion">
            <div class="left"><i class="fa fa-clock-o" aria-hidden="true"></i></div>
            <div class="middle"> Atendimentos </div>
            <div class="center"><i class="fa fa-chevron-down" aria-hidden="true"></i></div>
        </button>
        <div class="panel">
            <button>Gerenciar novo atendimento</button>
            <button>Consultar atendimentos</button>
            <button>Relatorios de atendimento</button>
        </div>
        <button class="accordion">
            <div class="left"><i class="fa fa-book" aria-hidden="true"></i></div>
            <div class="middle"> Estoque </div>
            <div class="center"><i class="fa fa-chevron-down" aria-hidden="true"></i></div>
        </button>
        <div class="panel">
            <button>Cadastrar novo item</button>
            <button>Atualizar registro de um item</button>
            <button>Consultar estoque</button>
            <button>Relatorios de estoque</button>
        </div>
        <button class="accordion">
            <div class="left"><i class="fa fa-calendar" aria-hidden="true"></i></div>
            <div class="middle"> Eventos </div>
            <div class="center"><i class="fa fa-chevron-down" aria-hidden="true"></i></div>
        </button>
        <div class="panel">
            <button>Marcar novo evento</button>
            <button>Consultar eventos</button>
            <button>Gerenciar eventos</button>
            <button>Relatorio de eventos</button>
        </div>
    </aside>
    <div class="content">
        <header>
            <div class="logo">LOGO</div>
            <div class="page">PAGINA</div>
            <div class="buttons">
                <a href="">
                    <i class="fa fa-bell" aria-hidden="true"></i>
                </a>
                <a href="">
                    <i class="fa fa-question-circle" aria-hidden="true"></i>
                </a>
            </div>
        </header>
        <main>
        </main>
    </div>
</body>
</html>
